<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XP Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="img/warcraftrumblexpcalc.png" alt="XP Counter Logo" class="logo">
  <div class="xp-input-box">
    <label for="xpInput">XP per mission</label>
    <input type="number" id="xpInput" placeholder="Enter XP" />
    <div id="xpLevelInfo" class="xp-level-info"></div>
  </div>
  <div class="counter-box">
    <div class="counter" id="counter">XP: 0 / 50000</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="totalMissions" class="mission-counter">Total missions completed: 0</div>
  </div>
  <div class="container">
    <div class="button-group green-bg">
      <div class="header">Uncommon mission (Green x1)<br />PVP / Raid</div>
      <div class="label" id="label1">Remaining: 0</div>
      <div class="count-display-wrapper">
        <div class="count-label">Count:</div>
        <div class="count-display" id="count1">0</div>
      </div>
      <div class="button-pair">
        <button class="button" onclick="updateCounter(1, 'btn1', 'label1', 'count1')">+</button>
        <button class="button" id="btnMinus1" onclick="decrementCounter(1, 'btn1', 'label1', 'count1')">-</button>
      </div>
    </div>
    <div class="button-group blue-bg">
      <div class="header">Rare mission (Blue x3)</div>
      <div class="label" id="label3">Remaining: 0</div>
      <div class="count-display-wrapper">
        <div class="count-label">Count:</div>
        <div class="count-display" id="count3">0</div>
      </div>
      <div class="button-pair">
        <button class="button" onclick="updateCounter(3, 'btn3', 'label3', 'count3')">+</button>
        <button class="button" id="btnMinus3" onclick="decrementCounter(3, 'btn3', 'label3', 'count3')">-</button>
      </div>
    </div>
    <div class="button-group purple-bg">
      <div class="header">Epic mission (Purple x5)</div>
      <div class="label" id="label5">Remaining: 0</div>
      <div class="count-display-wrapper">
        <div class="count-label">Count:</div>
        <div class="count-display" id="count5">0</div>
      </div>
      <div class="button-pair">
        <button class="button" onclick="updateCounter(5, 'btn5', 'label5', 'count5')">+</button>
        <button class="button" id="btnMinus5" onclick="decrementCounter(5, 'btn5', 'label5', 'count5')">-</button>
      </div>
    </div>
  </div>
  <div class="reset-box">
    <button class="reset" id="resetBtn">Reset</button>
    <div id="resetCountdown" class="reset-timer">Reset in: --</div>
  </div>
  <div class="xp-table-container">
    <button onclick="toggleXPTable()" class="xp-table-toggle">Show XP Table</button>
    <div id="xpTableWrapper" class="xp-table-wrapper" style="display: none;">
      <table class="xp-table">
        <thead>
          <tr>
            <th>Collection Level</th>
            <th>XP</th>
            <th>w/ Arclight Booster (+20%)</th>
          </tr>
        </thead>
        <tbody id="xpTableBody"></tbody>
      </table>
    </div>
  </div>


  <audio id="questComplete" src="sounds/iQuestComplete.mp3" preload="auto"></audio>
  <audio id="audioLevelUp" src="sounds/LevelUp.mp3" preload="auto"></audio>
  <audio id="audioSubtract" src="sounds/mMurlocAggroOld.mp3" preload="auto"></audio>
  <audio id="audioReset" src="sounds/VO_703_The_Lich_King_18_M.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
